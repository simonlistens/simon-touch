<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <allow send_path="/com/Skype/Client"/>
    <allow send_interface="com.Skype.API.Client"/>
    <allow receive_sender="com.Skype.API.Client"/>
    <allow receive_interface="com.Skype.API.Client"/> 
  </policy>
</busconfig>
